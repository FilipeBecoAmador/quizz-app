<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Manager</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/quiz.css">
    <link rel="stylesheet" href="./styles/forms.css">
</head>
<body>
    <div id="home-screen" class="screen active">
        <div class="menu-container">
            <h1>Quiz App</h1>
            <button id="create-quiz-btn">Criar Quiz</button>
            <button id="edit-quiz-btn">Editar Quiz</button>
            <button id="take-quiz-btn">Realizar Quiz</button>
        </div>
    </div>

    <div id="create-quiz-screen" class="screen">
        <div class="container">
            <header class="screen-header">
                <h2>Criar Novo Quiz</h2>
            </header>
            <form id="create-quiz-form" class="quiz-form">
                <div class="form-group">
                    <label>Nome do Quiz</label>
                    <input type="text" id="quiz-name" required>
                </div>
                <div class="form-group">
                    <label>Número de Questões no Quiz</label>
                    <input type="number" id="quiz-size" min="1" value="20" required>
                    <span class="helper-text">Número de questões que serão selecionadas aleatoriamente do total de questões criadas</span>
                </div>
                
                <div id="questions-container">
                    <!-- Questions will be added here dynamically -->
                </div>

                <div class="form-buttons">
                    <div class="left-buttons">
                        <button id="go-home-btn" class="main-button">Voltar</button>
                    </div>
                    <div class="right-buttons">
                        <button type="button" id="add-question-btn" class="main-button">+ Adicionar Questão</button>
                        <button type="button" id="export-quiz-btn" class="main-button">Exportar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="quiz-content">
            <h2 id="quiz-name"></h2>
            
            <div class="progress-bar">
                <div class="progress-text">
                    Questão <span id="current-question">1</span> de <span id="total-questions">0</span>
                </div>
            </div>
            
            <div class="question" id="question-text"></div>
            
            <div class="options" id="options-container"></div>
            
            <div class="quiz-buttons">
                <div class="left-buttons">
                    <button id="prev-button">Anterior</button>
                </div>
                <div class="right-buttons">
                    <button id="next-button">Próxima</button>
                </div>
            </div>
            
            <!-- Add results section -->
            <div id="results-section" class="results" style="display: none;">
                <h2>Resultado do Quiz</h2>
                <div class="score-display">
                    Pontuação: <span id="final-score">0</span> de <span id="total-questions-score">0</span>
                </div>
                <div id="wrong-answers" class="wrong-answers">
                    <!-- Wrong answers will be inserted here -->
                </div>
                <button id="return-home" class="main-button">Voltar ao Início</button>
            </div>
        </div>
    </div>

    <!-- Load scripts in this order -->
    <script src="./js/quiz/quiz-ui.js"></script>
    <script src="./js/quiz/quiz-navigation.js"></script>
    <script src="./js/quiz/quiz-manager.js"></script>
    <script src="./js/editor/editor-ui.js"></script>
    <script src="./js/editor/editor-manager.js"></script>
    <script src="./js/file-handler.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
